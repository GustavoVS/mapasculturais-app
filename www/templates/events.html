<ion-view title="Eventos">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        Eventos
        <ion-list>
            <ion-item collection-repeat="entity in entities">
                <a href="">{{entity.name}}</a> <strong>{{entity.start.calendar()}}</strong>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll on-infinite="loadMore()" distance="30%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
